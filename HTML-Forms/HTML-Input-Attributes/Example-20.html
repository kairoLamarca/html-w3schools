<!DOCTYPE html>
<html>

<body>

    <h2>The placeholder Attribute</h2>
    <p>The placeholder attribute specifies a hint that describes the expected value of an input field (a sample value or a short
        description of the format).</p>

    <form action="/action_page.php">
        <input type="text" name="fname" placeholder="First name">
        <br>
        <input type="text" name="lname" placeholder="Last name">
        <br>
        <input type="submit" value="Submit">
    </form>

    <p>
        <strong>Note:</strong> The placeholder attribute of the input tag is not supported in Internet Explorer 9 and earlier versions.</p>

</body>

</html>
