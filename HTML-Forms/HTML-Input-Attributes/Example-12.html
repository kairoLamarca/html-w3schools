<!DOCTYPE html>
<html>

<body>

    <h2>The formmethod Attribute</h2>
    <p>The formmethod attribute defines the HTTP method for sending form-data to the action URL.</p>

    <form action="/action_page.php" method="get">
        First name:
        <input type="text" name="fname">
        <br> Last name:
        <input type="text" name="lname">
        <br>
        <input type="submit" value="Submit">
        <input type="submit" formmethod="post" value="Submit using POST">
    </form>

    <p>
        <strong>Note:</strong> The formmethod attribute of the input tag is not supported in Internet Explorer 9 and earlier versions.</p>

</body>

</html>
