<!DOCTYPE html>
<html>

<body>

    <h2>The novalidate Attribute</h2>
    <p>The novalidate attribute specifies that the form data should not be validated when submitted.</p>

    <form action="/action_page.php" novalidate>
        E-mail:
        <input type="email" name="user_email">
        <input type="submit">
    </form>

    <p>
        <strong>Note:</strong> The novalidate attribute of the form tag is not supported in Internet Explorer 9 and earlier versions,
        or in Safari 10 and earlier versions.</p>

</body>

</html>
