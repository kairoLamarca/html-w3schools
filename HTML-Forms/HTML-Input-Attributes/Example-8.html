<!DOCTYPE html>
<html>

<body>

    <h2>The autofocus Attribute</h2>
    <p>The autofocus attribute specifies that the input field should automatically get focus when the page loads.</p>

    <form action="/action_page.php">
        First name:
        <input type="text" name="fname" autofocus>
        <br> Last name:
        <input type="text" name="lname">
        <br>
        <input type="submit">
    </form>

    <p>
        <strong>Note:</strong> The autofocus attribute of the input tag is not supported in Internet Explorer 9 and earlier versions.</p>

</body>

</html>
