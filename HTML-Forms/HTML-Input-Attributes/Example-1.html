<!DOCTYPE html>
<html>

<body>

    <h2>The value Attribute</h2>
    <p>The value attribute specifies the initial value for an input field:</p>

    <form action="">
        First name:
        <br>
        <input type="text" name="firstname" value="John">
        <br> Last name:
        <br>
        <input type="text" name="lastname">
    </form>

</body>

</html>
