<!DOCTYPE html>
<html>

<body>

    <h2>The required Attribute</h2>
    <p>The required attribute specifies that an input field must be filled out before submitting the form.</p>

    <form action="/action_page.php">
        Username:
        <input type="text" name="usrname" required>
        <input type="submit">
    </form>

    <p>
        <strong>Note:</strong> The required attribute of the input tag is not supported in Internet Explorer 9 and earlier versions,
        or in Safari.</p>

</body>

</html>
