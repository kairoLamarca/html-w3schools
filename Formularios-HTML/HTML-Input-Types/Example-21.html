<!DOCTYPE html>
<html>

<body>

    <h2>URL Field</h2>
    <p>The
        <strong>input type="url"</strong> is used for input fields that should contain a URL address:</p>

    <form action="/action_page.php">
        Add your homepage:
        <input type="url" name="homepage">
        <input type="submit">
    </form>

    <p>
        <b>Note:</b>
        The type="url" is not supported in IE9 and earlier versions.</p>

</body>

</html>
