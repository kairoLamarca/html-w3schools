<!DOCTYPE html>
<html>

<body>

    <audio controls autoplay>

        <source src="https://www.w3schools.com/tags/horse.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>

    <p>
        <strong>Note:</strong> The audio tag is not supported in Internet Explorer 8 and earlier versions.</p>

    <!DOCTYPE html>
    <html>

    <body>

        <video width="320" height="240" controls autoplay>

            <source src="https://www.w3schools.com/tags/movie.ogg" type="video/ogg"> Your browser does not support the video tag.
        </video>

        <p>
            <strong>Note:</strong> The video tag is not supported in Internet Explorer 8 and earlier versions.</p>

    </body>

    </html>

</body>

</html>
