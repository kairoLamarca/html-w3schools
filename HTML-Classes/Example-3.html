<!DOCTYPE html>
<html>
<style>
    .city {
        background-color: tomato;
        color: white;
        padding: 10px;
    }

    .main {
        text-align: center;
    }
</style>

<body>

    <h2>Multiple Classes</h2>
    <p>All three headers have the class name "city". In addition, London also have the class name "main", which center-aligns
        the text.</p>

    <h2 class="city main">London</h2>
    <h2 class="city">Paris</h2>
    <h2 class="city">Tokyo</h2>

</body>

</html>
